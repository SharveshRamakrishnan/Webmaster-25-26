<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coppell Community Hub - Local Resources & Events</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Coppell Community Hub connects residents with local support services, community events, volunteering opportunities, and resources. Find health services, education programs, and more in Coppell, TX." />
    <meta name="keywords" content="Coppell, Texas, community resources, local events, volunteering, health services, education, support services" />
    <meta name="author" content="Coppell Community Hub" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coppellcommunityhub.com/" />
    <meta property="og:title" content="Coppell Community Hub - Local Resources & Events" />
    <meta property="og:description" content="Connect with local support services, community events, and resources in Coppell, TX. Find health services, education programs, volunteering opportunities, and more." />
    <meta property="og:image" content="https://coppellcommunityhub.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Coppell Community Hub" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://coppellcommunityhub.com/" />
    <meta name="twitter:title" content="Coppell Community Hub - Local Resources & Events" />
    <meta name="twitter:description" content="Connect with local support services, community events, and resources in Coppell, TX." />
    <meta name="twitter:image" content="https://coppellcommunityhub.com/og-image.jpg" />
    
    <!-- Structured Data (JSON-LD) for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Coppell Community Hub",
      "description": "Connecting Coppell residents with local support services, community events, and resources.",
      "url": "https://coppellcommunityhub.com",
      "logo": "https://coppellcommunityhub.com/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Coppell",
        "addressRegion": "TX",
        "postalCode": "75019",
        "addressCountry": "US"
      },
      "areaServed": {
        "@type": "City",
        "name": "Coppell",
        "sameAs": "https://en.wikipedia.org/wiki/Coppell,_Texas"
      },
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-972-962-4311",
        "contactType": "customer service",
        "email": "info@coppellcommunityhub.com"
      }
    }
    </script>
    <script>
      // Apply dark mode before React renders to prevent flashing
      (function() {
        try {
          const darkMode = localStorage.getItem('darkMode') === 'true';
          if (darkMode) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Silently fail for localStorage access
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
